{% extends 'base.html' %}

{% block main %}
{% load static %}
<div class="container">
  <div class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-sm-4">
          <img src="{% static 'images/estore-square-black.png' %}" class="rounded img-thumbnail" />
        </div>
        <div class="col-12 col-sm-6">
          <h3>{{business}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <h3 class="card-title">Products</h3>
      <div class="row row-cols-3">
        {% for inventory in business.inventory.all %}
        <div class="col">
          <div class="card">
            <img src="{% static 'images/estore-square-black.png' %}" class="rounded img-thumbnail" />
            <div class="card-body">
              <p class="card-text">{{inventory.name}} <span class="badge bg-primary">{{inventory.stock.last.retail}}</span></p>
              <div class="btn-group">
                <a href="" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div
    </div>
  </div>
</div>
{% endblock main %}
